<mat-grid-list cols="2" rowHeight="80vh">

  <mat-grid-tile>
    <table mat-table [dataSource]="dataSource" matSort>

      <tr mat-header-row *matHeaderRowDef="tableColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: tableColumns;"></tr>

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>

      <ng-container matColumnDef="body">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>トピック</th>
        <td mat-cell *matCellDef="let element">{{ element.body }}</td>
      </ng-container>

      <ng-container matColumnDef="done">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>完了フラグ</th>
        <td mat-cell *matCellDef="let element">{{ element.done }}</td>
      </ng-container>

    </table>
  </mat-grid-tile>

  <mat-grid-tile>
  </mat-grid-tile>

</mat-grid-list>
